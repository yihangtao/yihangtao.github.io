<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All News - Yihang Tao</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation - Shared Banner -->
    <nav class="top-nav">
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#" class="active">All News</a></li>
        </ul>
    </nav>

    <!-- Content Container -->
    <div class="content-container">
        <!-- Main Content -->
        <div class="main-wrapper">
            <main class="main-content">
                <section id="all-news" class="section">
                    <h2 class="section-title">All News & Updates</h2>
                    <div class="content-block">
                        <div id="all-news-container" class="news-list">
                            <!-- News items will be dynamically loaded here from news.json -->
                        </div>
                        <div class="view-all-container">
                            <a href="../index.html" class="view-all-btn"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> Yihang Tao. All rights reserved.</p>
    </footer>

    <script>
        // Update copyright year
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script src="../script.js"></script>
</body>
</html>
